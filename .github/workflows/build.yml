name: build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: 1.18

      - name: Build
        run: go build -o hello-world

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hello-world
          path: hello-world
